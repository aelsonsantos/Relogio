<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Relógio digital</title>
</head>
<body>
    <header class="cabecalho">
        <div class="ola"></div>
        <p>Pelo Horário local, São exatamente:</p>
    </header>
    <main class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo horas">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo minutos">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo segundos">Segundos</span>
        </div>
    </main>
    <footer class="rodape">
        <div class="tempomes"> </div>
    </footer>

    <script src="index.js"></script>

</html>
